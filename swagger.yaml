swagger: "2.0"
info:
  description: "Short-read sequencing tools"
  version: "2018_11"
  title: "ngs-bits"
  contact:
    email: "marc.sturm@med.uni-tuebingen.de"
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"
basePath: "/v1"
tags:
- name: "VariantFilterAnnotations"
  description: "Filters variants by annotation"
schemes:
- "http"
- "https"
paths:
  /upload:
    post:
      description: "Uploads a file to the server"
      consumes: 
      - "multipart/form-data"
      parameters:
       - in: formData
         name: uploadedFile
         type: file
         description: "The GSVar file to upload."
      responses:
        200:
          description: 'successfull'
        400:
          description: 'failed, e.g file can not be uploaded'
          schema:
            type: 'string'
  /download/{filePath}:
    get:
      produces: 
      - "text/gsvar"
      parameters:
      - name: "filePath"
        in: "path"
        description: "Path to the file"
        required: true
        type: "string"
      - name: "Lines"
        in: "header"
        description: "The lines to serve represented as from-to e.g 1-100 starting at 1"
        required: false
        type: "string"
      responses:
        200:
          description: 'successfull'
          schema:
            type: file
  /VariantFilterAnnotations:
    post:
      tags:
        - "VariantFilterAnnotations"
      produces: 
      - "application/json"
      parameters: 
      - in: "body"
        name: "body"
        schema:
          $ref: "#/definitions/VariantFilterRequest"
      responses:
        200:
          description: "successfull"
        400:
          description: "bad request"
          schema:
            type: "string"

definitions:
  VariantFilterRequest:
    type: "object"
    properties:
      in:
        type: "string"
        format: "file"
      out:
        type: "string"
        format: "file"
      filter:
        type: "array"
        items:
          type: "object"
        description: "The filter dict to apply"

externalDocs:
  description: "Find out more about ngs-bits"
  url: "http://github.com/imgag/ngs-bits"

